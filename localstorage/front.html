<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, auto);
        gap: 20px;
        padding:20px;
      }
      p + img {
        height: 50px;
      }
      body{
        text-align: center;
      }
    </style>
</head>
<body>
    <h1>FRONT-END</h1>
    <div id="container">

    </div>
</body>
</html>

<script>
    var investor=JSON.parse(localStorage.getItem("investorData"));
    console.log(investor)

    investor.forEach(element => {
      var box=document.createElement("div");
      var avatar=document.createElement("img");
      avatar.setAttribute("src" , element.dpic);

      var name=document.createElement("h3");
      name.innerText=element.dname;

      var role=document.createElement("p");
      role.innerText=element.drole;

      var logo=document.createElement("img");
      logo.setAttribute("src", element.dlogo);

      box.append(avatar,name,role,logo)

      document.querySelector("#container").append(box);
    

      
    });

</script>
